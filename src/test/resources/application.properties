spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.platform=h2
spring.datasource.name=testdb
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.default_schema=TESTSCHEMA
logging.level.ROOT=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.profiles.active=test
spring.liquibase.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS TESTSCHEMA;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.liquibase.default-schema=TESTSCHEMA
spring.liquibase.liquibase-schema=TESTSCHEMA
spring.liquibase.user=test
spring.liquibase.password=test

